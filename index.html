<!DOCTYPE html>
<html>
    <head>
        <title>Leaflet MSC Open Data</title>
        <meta name="description" content="MSC GeoMet OpenLayers Example">
        <meta name="author" content="CCMEP">

        <meta charset="utf-8"/>
        <!-- tell the mobile browser to disable unwanted scaling of the page and it to its actual size-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 


        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="L.TileLayer.BetterWMS.js"></script>
    </head>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #mapid {
            height: 100%;
            width: 100vw;
        }
    </style>

    <body style="height:100%;">
        <div id ="mapid"></div>

        <script>
            var mymap = L.map('mapid').setView([51.0447, -114.0719], 10);
            L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(mymap);

            var wmsLayer = L.tileLayer.wms('https://geo.weather.gc.ca/geomet?',{
                layers: 'GDPS.ETA_TT',
                version: '1.3.0',
                opacity: 0.66
            }).addTo(mymap);

            L.control.layers(null,{
                'Geomet': wmsLayer
            }).addTo(mymap);
        </script>
    </body>
</html>
